<meta charset="UTF-8">

<script>


    function pulaLinha() {

        document.write("<br><br>");

    }

    function mostra (frase) {

        document.write(frase);
        pulaLinha();

    }

    var idadeYuri = 13;
    var idadeBN = 32;
    var idadeNayra = 29;

    mostra ("A diferença de idade com o meu irmão mais velho é de " + (idadeBN - idadeNayra) + (" anos."));

    mostra ("A diferença de idade com o meu irmão mais novo é de " + (idadeNayra - idadeYuri) + (" anos."));


</script>
