<meta charset="UTF-8">

<script>

    function pulaLinha () {

        document.write("<br><br>");

    }

    function mostra (frase) {

        document.write(frase);
        pulaLinha();

    }

    var anoDeChegada = 1500;
    var anoAtual = 2022;
    var idadeMediaQuandoTemFilhos = 28;

    var quantidadeDeGeracoes = (anoAtual - anoDeChegada)/idadeMediaQuandoTemFilhos;

    mostra ("Já se passaram " + quantidadeDeGeracoes + " gerações até agora.");

</script>
