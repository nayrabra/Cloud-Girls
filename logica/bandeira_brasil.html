<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    //retangulo
    pincel.fillStyle='green';
    pincel.fillRect (0, 0, 600, 400);

    //triângulo 1
    pincel.fillStyle='yellow';
    pincel.beginPath();
    pincel.moveTo(50, 200);
    pincel.lineTo(300, 50);
    pincel.lineTo(550, 200);
    pincel.fill();

    //triângulo 2
    pincel.beginPath();
    pincel.moveTo(50, 200);
    pincel.lineTo(300,350);
    pincel.lineTo(550,200);
    pincel.fill();

    //círculo
    pincel.fillStyle="darkblue";
    pincel.beginPath();
    //Os primeiros dois parâmetros do método arc são as coordenadas X e Y do centro do circulo (no nosso caso, 300 e 200). (1 e 2)
    //O terceiro parâmetro é o valor do raio (no nosso caso, 100). O quarto e quinto parâmetros definem o ângulo inicial e final do circulo. (3,4 e 5)
    //Como queremos desenhar um circulo completo, os parâmetros são, respectivamente, 0 e 2 * PI (cujo valor é 3.14). (5)
    pincel.arc(300, 200, 100, 0, 2*3.14);
    pincel.fill();

</script>
