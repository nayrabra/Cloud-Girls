<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
    function sorteia() {

       return Math.round(Math.random() * 10);

    }

    // o array SEMPRE virá entre colchetes [], e SEMPRE começa a contar do zero (0) e não do 1.
    // o sorteiaNumeros nos devolve uma lista de segredos, e receberá como parâmetro a quantidade de segredos que queremos gerar, que foi definido mais abaixo que são 3.
    
    function sorteiaNumeros(quantidade) {

        var segredos = [];

        var numero = 1;

        while(numero <= quantidade) {

              var numeroAleatorio = sorteia();
              var achou = false;
            // o !== 0 é para dizer se o valor do numero aleatorio for "diferente de 0"
              if (numeroAleatorio !== 0) {
                  //length é usado para contar quantas posições tem no array.
                     for(var posicao = 0; posicao < segredos.length; posicao++) {

                           if(segredos[posicao] == numeroAleatorio){
                                achou = true;
                                break;
                           }

                     }
                     //Todo array possui a função push que permite "empurrar" elementos para dentro da lista.
                     if (achou == false) {
                           segredos.push(numeroAleatorio);
                           numero++;
                     }
              }

        }

        return segredos;

    }

    var segredos = sorteiaNumeros(3);

    console.log(segredos);

    var input = document.querySelector("input");
    input.focus(); //ganha um foco, "cursor fica piscando"

    function verifica() {

       var achou = false;

       for(var posicao = 0; posicao < segredos.length; posicao++) {

              if(input.value == segredos[posicao]) {

                     alert("Você ACERTOU!");
                     achou = true;
                     break;
              } 
       }

       if(achou == false) {

              alert("Você ERROU!");
       }

       input.value = "";
       input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
