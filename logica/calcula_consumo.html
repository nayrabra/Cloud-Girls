<meta charset="UTF-8"

<h3>

    Álcool ou Gasolina?

</h3>
<br>

<script>

    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    var consumoDeGasolina = caminhoComGasolina / tanque;
    var consumoDeAlcool = caminhoComAlcool / tanque;

    document.write ("O consumo do meu carro com gasolina é de " + consumoDeGasolina + " km/L.")
    document.write ("<br>")
    document.write ("O consumo do meu carro com álcool é de " + consumoDeAlcool + " km/L.")

</script>
